version: "3.9"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: stocklab
      POSTGRES_PASSWORD: stocklab
      POSTGRES_DB: stocklab
    ports:
      - "5432:5432"
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - stocklab_pgdata:/var/lib/postgresql/data
volumes:
  stocklab_pgdata:
